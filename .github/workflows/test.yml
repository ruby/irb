name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '30 14 * * *'

jobs:
  irb:
    name: irb (${{ matrix.ruby }} / ${{ matrix.os }})
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
          - head
          - truffleruby-head
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: |
        gem update --system
        gem install bundler --no-document
        bundle install
    - name: Run test
      run: bundle exec rake test
  vterm-yamatanooroti:
    name: >-
      vterm-yamatanooroti ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '2.7'
          - head
        os: [ ubuntu-latest ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install libvterm
        run: |
          sudo apt install -y libtool-bin
          wget http://www.leonerd.org.uk/code/libvterm/libvterm-0.1.4.tar.gz
          tar xvzf libvterm-0.1.4.tar.gz
          cd libvterm-0.1.4
          sed -i -e 's/^PREFIX=.*$/PREFIX=\/usr/g' Makefile
          make
          sudo make install
      - name: Install dependencies
        run: |
          gem install bundler --no-document
          WITH_VTERM=1 bundle install
      - name: rake test_yamatanooroti
        run:  rake test_yamatanooroti
